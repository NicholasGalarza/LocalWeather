<!DOCTYPE html>
<html lang="en">

<head>
    <title>LocalWeather</title>
    <meta charset="UTF-8">
    <meta name="description" content="fcc-local-weather">
    <meta name="keywords" content="HTML,CSS,JavaScript, Weather">
    <meta name="author" content="Nicholas Galarza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body id="main">
    <div class="bg-image"></div>
    <div class="container-fluid">
        <h1>Weather In Your Area</h1>

        <div class="outer">
            <!-- Rounded switch -->
            <div id="switch-button">
                <p id="F">F</p>
                <label class="switch">
              <input type="checkbox">
              <div class="slider round"></div>
              </label>
                <p id="C">C</p>
            </div>
            <!-- Container for weather conditions. -->
            <div class="center-weather">
                <!-- Make the bg box transparent -->
                <div class="opacity"></div>
                <p id="location">Location</p>
                <hr>
                <!-- But make the text not transparent -->
                <div class="weather-info">
                    <canvas class="box" id="icon"></canvas>
                    <!-- Weather Icon & temperature -->
                    <div class="box">
                        <p>Temperature</p>
                        <div id="temperature"></div>
                        <div class="inlineSlash">&#176; / </div>
                        <div id="high"></div>
                        <div class="inlineSlash">&#176; / </div>
                        <div id="low"></div>
                        <div class="inlineSlash">&#176;</div>
                        <div id="type">F</div>
                    </div>

                    <div class="box">
                        <p>Precipitation</p>

                        <div id="precipChance"></div>
                        <div id="type"> %</div>
                    </div>

                    <div class="box">
                        <p>Wind</p>
                        <div id="windSpeed"></div>
                        <div id="type"> (mph)</div>
                    </div>

                    <div class="box">
                        <p>Humidity</p>
                        <div id="humidity"></div>
                    </div>

                    <div class="box">
                        <p>Summary</p>
                        <div id="summary"></div>
                    </div>
                </div>
                <!-- end of flex box -->
            </div>
        </div>
        <!-- end of main content -->
    </div>
    <!-- end of container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>

    <body>

</html>
