<!DOCTYPE html>
<html lang="en">

<head>
    <title>LocalWeather</title>
    <meta charset="UTF-8">
    <meta name="description" content="fcc-local-weather">
    <meta name="keywords" content="HTML,CSS,JavaScript, Weather">
    <meta name="author" content="Nicholas Galarza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body id="main">
    <div class="bg-image"></div>

    <div class="main-content">

        <div id="main-weather-info">
            <!-- Container for weather conditions. -->
            <div class="weather-block">
                <!-- Make the bg box transparent -->
                <div class="block-opacity"></div>
                <div class="location">
                    <i id="l-icon" class="fa fa-globe fa-2x" aria-hidden="true"></i>
                    <p id="location">Location</p>
                </div>
                <div class="date-time">
                </div>

                <canvas class="box" id="icon"></canvas>
                <!-- Weather Icon & temperature -->
                <div class="box">
                    <div class="row">
                        <!-- date -->
                        <div class="date">
                            <div id="day-of-week"></div>
                            <div id="date"></div>
                        </div>
                        <!-- vertical line -->
                        <div id="vertical-line"></div>
                        <!-- temperature -->
                        <div class="temperature">
                            <div id="temperature"></div>
                            <div id="measure"></div>
                        </div>
                        <!--
                        <div id="high"></div>
                        <div class="inlineSlash">&#176; / </div>
                        <div id="low"></div>
                        <div class="inlineSlash">&#176;</div>
                        <div id="type">F</div>
                      -->
                    </div>
                </div>
                <!-- end of flex box -->
            </div>
            <!-- Rounded switch -->
            <div id="switch-button">

                <p id="F">F</p>
                <label class="switch">
                  <input type="checkbox">
                  <div class="slider round"></div>
                  </label>
                <p id="C">C</p>
            </div>
        </div>

    </div>
    <!-- end of main content -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>

    <body>

</html>
